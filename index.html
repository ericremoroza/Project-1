<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Food Locator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: rgb(206, 209, 12) ; color: rgb(8, 1, 1);">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-car"></i> Food Locator <i class="fa fa-car"></i>
        </strong>
      </h1>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Resturaunts</strong>
          </div>
          <div class="card-body">
            <form role="form">
              <!--restaurant search-->
              <div class="form-group">
                <label for="search">Search:</label>
                <input type="text" class="form-control" id="search-term">
              </div>
              <!--location search-->
              <div>
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder='City, State'>
              </div>
              <button type="submit" class="btn btn-default" id="searchButton">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>
              <div class="form-group">
                <label for="pwd">Number of Results:</label>
                <select id="results-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option value="25" selected>25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Results</strong>
          </div>
          <div class="card-body" id="article-section">
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">


        <hr>
        <h5 class="text-center">
          <small>Find food fast
            <i class="fa fa-food"></i>
          </small>
        </h5>

      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="assets/javascript/app.js"></script>

</body>

</html>
