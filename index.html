<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Food Locator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-car"></i> Food Locator <i class="fa fa-car"></i>
        </strong>
      </h1>
    </div>
    <div class="row">
      <div class="col-12">
        <br>
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Restaurants</strong>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="search">Search:</label>
                <input type="text" class="form-control" id="search-term">
              </div>
              <button type="submit" class="btn btn-default" id="searchButton">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>
              <div class="form-group">
                <label for="pwd">Number of Results:</label>
                <select id="results-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option value="25" selected>25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <br>
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Results</strong>
          </div>
          <div class="card-body searchResult" id="article-section">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <hr>
        <img src="https://i.ytimg.com/vi/hrIc_B98Nn8/maxresdefault.jpg" width="40" height="auto">
        <h5 class="text-center">
          <small>Find food fast
            <i class="fa fa-food"></i>
          </small>
        </h5>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="assets/javascript/app.js"></script>
</body>

</html>
